<div class="container" id="Display" >
    <div style="font-family: Calibri" class="container-fluid text-left">
        <h1>Insert page</h1>
    </div>
<br/>
<br/>
    <div ng-controller="InsertController" class="container">

        <form>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label >Write new record to the table between 1 and 99:</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-1">
                    <input class="form-control" type="number" name="quantity" ng-model="add.value">
                </div>
                <div class="col-xs-2">
                    <input style="background-color: #71dd8a" class="form-control" type="submit" value="Insert" ng-click="addRec(add)">
                </div>
            </div>
        </form>

    </div>

</div>
